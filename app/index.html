<!doctype html>
<html lang="en" ng-app="poleRecherche">
<head>
    <meta charset="utf-8">
    <title>Bienvenue au Pôle Recherche</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="accueil/accueil.module.js"></script>
    <script src="accueil/accueil-owned.component.js"></script>
    <script src="accueil/accueil-discover.component.js"></script>
    <script src="accueil/technologie-bloc/technologie-bloc.module.js"></script>
    <script src="accueil/technologie-bloc/technologie-bloc.component.js"></script>
    <script src="volet-lateral/volet-lateral.module.js"></script>
    <script src="volet-lateral/volet-lateral.component.js"></script>
    <script src="volet-lateral/filtre-guilde/filtre-guilde.directive.js"></script>
</head>
<body>

<div class="view-container container-fluid">
    <div class="row">
        <!-- Opening door for connexion -->
        <div id="slider" class="slider container">
            <div align="middle">
                <img ng-src="assets/logos/Logo_PR.png" class="big-logo-pr"/>
            </div>
            <p>Bienvenue au Pôle Recherche. Merci de vous identifier.</p>
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="matricule" class="col-sm-4 control-label">Matricule</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="matricule" placeholder="Matricule">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Mot de passe</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                        </div>
                        <div class="form-group">
                            <div class="btn-valider col-sm-offset-4 col-sm-6">
                                <button type="submit" class="btn btn-info">Valider</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <button onclick="document.getElementById('slider').classList.toggle('closed');">Toggle slider</button>
        </div>

        <div class="col-sm-3 coucou">
            <volet-lateral></volet-lateral>
        </div>
        <div class="col-sm-9">
            <div ng-view class="view-frame"></div>
        </div>
    </div>
</div>

</body>
</html>
